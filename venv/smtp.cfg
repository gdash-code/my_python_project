import smtplib
from email.mime.text import MIMEText

# Environment variables (normally you'd load these from your environment or .env file)
SENDER_EMAIL = 'ashthewill@gmail.com'
SENDER_PASSWORD = 'opob bwth muhi nglf'  # Use the App Password generated
SMTP_SERVER = 'smtp.gmail.com'
SMTP_PORT = 587

# Setting up the email message
msg = MIMEText('This is the body of your email')
msg['Subject'] = 'Email Subject Here'
msg['From'] = SENDER_EMAIL
msg['To'] = 'recipient@example.com'

# Sending the email
server = smtplib.SMTP(SMTP_SERVER, SMTP_PORT)
server.starttls()  # Secure the connection
server.login(SENDER_EMAIL, SENDER_PASSWORD)
server.send_message(msg)
server.quit()
